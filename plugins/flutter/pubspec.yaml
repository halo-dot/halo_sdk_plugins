name: halo_sdk_flutter_plugin
description: A flutter plugin of the Halo Dot SDK that allows integrators to embed contactless payments into their own Flutter mobile apps. The SDK provides a fully isolated SDK that meets requirements of PCI MPoC.
version: 0.0.1
homepage: https://www.halodot.io/halo-sdk
repository: https://github.com/halo-dot/halo_sdk_plugins
publish_to: https://pub.dev
topics:
  - contactless
  - payment
  - card

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: za.co.synthesis.halo.sdkflutterplugin
        pluginClass: SdkflutterpluginPlugin
      # ios:
      #   pluginClass: SdkflutterpluginPlugin
